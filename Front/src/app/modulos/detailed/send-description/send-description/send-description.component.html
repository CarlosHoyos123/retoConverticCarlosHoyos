<div class="container">
    <form>
        <div class="form-group">
          <label for="client" class="fw-bold fs-4">hola! {{clientName}}</label>
          <hr>
          <p>Para cerrar tu compra por favor confirma la siguiente información.</p>
          <hr>
        </div>
        <div class="form-group">
          <label for="clientinvoiceAdress">Dirección Facturación</label>
          <input type="text" class="form-control" id="exampleInputPassword1" value="{{invoiceAdress.direccion}}">
          <small id="emailHelp" class="form-text text-muted">Esta sera la direccion en la factura emitida.</small>        
        </div>
        <div class="form-group">
          <label for="clientSendAdress">Dirección De envio</label>
          <input type="text" class="form-control" id="exampleInputPassword1" value="{{sendAdress.direccion}}">
          <small id="emailHelp" class="form-text text-muted">Esta sera la direccion donde se envie la mercancia.</small>        
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" (click)="terminateSell()">Confirmar</button>
          </div>  
          <div class="col">
            <a class="btn btn-primary" data-bs-toggle="modal" href="#MiData" role="button">Actualizar información</a>
          </div>  
        </div>
      </form>
</div>
